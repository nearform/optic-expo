name: expo-eas-update

on:
  workflow_call:
    secrets:
      expo-token:
        description: 'expo token'
        required: true
    inputs:
      channel:
        type: string
      message:
        type: string

jobs:
  eas-update:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-cache: true
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.expo-token }}
      - name: Install dependencies
        run: yarn
      - uses: actions/github-script@v6
        id: sanitise-double-quotes
        with:
          script: return `${{ inputs.message }}`.replaceAll('"',"'")
          result-encoding: string
      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --branch ${{ inputs.channel }} --message '${{ steps.sanitise-double-quotes.outputs.result }}' --non-interactive --json
