name: expo-eas-clean

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.pull_request.user.login }}


  eas-clean:
    if: 1 == 0
    steps:
      - uses: actions/checkout@v3
      - uses: expo/expo-github-action@v7
        with:
          expo-cache: true
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: eas channel:delete ${{ format('pr-{0}', github.event.number) }} --non-interactive
      - run: eas branch:delete ${{ format('pr-{0}', github.event.number) }} --json
