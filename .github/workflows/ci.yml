name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 16
      - run: yarn
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn test

  deploy-expo-preview:
    needs: [build]
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    uses: nearform/optic-expo/.github/workflows/expo-publish.yml@master
    with:
      channel: pr-${{ github.event.number }}
    secrets:
      expo-token: ${{ secrets.EXPO_TOKEN }}
