name: expo-publish

on:
  workflow_call:
    secrets:
      expo-token:
        description: 'expo token to use to publish preview'
        required: true
    inputs:
      channel:
        required: true
        type: string

jobs:
  deploy-expo-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Set up Expo
        uses: expo/expo-github-action@v5
        with:
          expo-cache: true
          expo-version: 4.x
          expo-token: ${{ secrets.expo-token }}
      - name: Install dependencies
        run: yarn install
      - name: .env creation
        run: cp .env.sample .env
      - name: Publish to Expo
        run: expo publish --release-channel=${{ inputs.channel }}
      - name: Pr Comment deployment link
        if: github.event_name == 'pull_request'
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: App is ready for review, you can [see it here](https://expo.dev/@nearform/optic-expo?release-channel=pr-${{ github.event.number }}).